<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- The main styles for this webpage -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Document</title>
</head>

<body>
<header>
    <h1 id="name">Bradley Marques</h1>
    <h2 class="color-black">FRONT-END-NINJA</h2>
</header>
<hr id="divider">
<main>
    <!-- Use figures as the container for our images. Let's us use figcaption. -->
    <figure id="picture-container-1">
        <img class="featured-image" src="img/keyboard.jpg" alt="picture of a backlit mechanical keyboard.">
    </figure>
    <h2 class="desktop-position-left color-grey">Featured Work</h2>
    <div class="desktop-flex-container">
        <figure id="picture-container-2">
            <img class="featured-image desktop-flex-images" src="img/css.jpg" alt="css code viewed straight on.">
            <figcaption class="desktop-center-large-text">APPIFY</figcaption>
            <div class="center-color desktop-center">https://github.com/udacity/Appify</div>
        </figure>
        <figure id="picture-container-3">
            <img class="featured-image desktop-flex-images" src="img/laptop.jpg" alt="a laptop next to a piece of cake">
            <figcaption class="desktop-center-large-text">SUNFLOWER</figcaption>
            <div class="center-color desktop-center">https://github.com/udacity/Sunflower</div>
        </figure>
        <figure id="picture-container-4">
            <img class="featured-image desktop-flex-images" src="img/css-askew.jpg" alt="css code viewed from an askew angle.">
            <figcaption class="desktop-center-large-text">BOKEH</figcaption>
            <div class="center-color desktop-center">https://github.com/udacity/Bokeh</div>
        </figure>
    </div>
    <div id="figure-container">
        <figure id="Udacity-logo-container">
            <img class="mobile-logo tablet-logo desktop-logo" src="img/udacity.svg.png" alt="Udacity logo">
        </figure>
    </div>
</main>
</body>

</html>
